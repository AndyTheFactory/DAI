<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{myParkingMB.id}" converter="javax.faces.Long"/>
            <!-- use view action if you are in a Java EE 7 server: <f:viewAction action="#{myParkingMB.init()}"/>-->
            <f:event type="preRenderView" listener="#{myParkingMB.init}"/>
        </f:metadata>
        <ui:param name="renderFormAsterisks" value="true"/>
    </ui:define>
    <ui:define name="title">
        Programul locului de parcare  #{myParkingMB.selectedParking.name}
    </ui:define>
    <ui:define name="body">
        <adm:breadcrumb title="Locul de parcare #{myParkingMB.selectedParking.name}" link="/my-parking-form.jsf?id=#{myParkingMB.selectedParking.id}"/>
        <h:form id="form" prependId="false">
            <p:focus context="@form"/>
           
            <h:panelGrid id="rowdetails" columns="2">
		<h:outputLabel value="Id:"/>                
                <h:outputText value="#{myParkingMB.selectedParking.id}" />
            </h:panelGrid>
            <p:separator/>
        </h:form>


    </ui:define>
</ui:composition>
